<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/index.css" rel="stylesheet" type="text/css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather">
      <header>
        <form class="form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="input"
          />
          <input type="submit" value="search" class="button" />
        </form>
      </header>
      <main>
        <div class="data">
          <div>
            <h1 class="city" id="city">Italy</h1>
            <p>
              Tuesday 15:15, scattered clouds
              <br />
              Humidity: <strong>88%</strong>, Wind:<strong>3.15km/h</strong>
            </p>
          </div>
          <div class="temperature">
            <div class="icon">☀️</div>
            <div class="value">18</div>
            <div class="unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/miss-mathe">Siyamthanda</a> hosted on
        <a href="https://github.com/miss-mathe"> Github</a> and website hosted
        on
        <a href="https://main--siyasweatherapp.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
